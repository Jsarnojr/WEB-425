<!-- signin.component.html -->
<div class="signin-container">
  <h2>Sign In</h2>

  <!-- Reactive Form for Sign In -->
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <!-- Email Input Field -->
    <div>
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        required
        placeholder="Enter your email"
      />

      <!-- Validation Messages for Email -->
      <div *ngIf="email?.touched && email?.invalid">
        <div *ngIf="email?.hasError('required')">Email is required</div>
        <div *ngIf="email?.hasError('email')">Invalid email format</div>
      </div>
    </div>

    <!-- Password Input Field -->
    <div>
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        required
        placeholder="Enter your password"
      />

      <!-- Validation Messages for Password -->
      <div *ngIf="password?.touched && password?.invalid">
        <div *ngIf="password?.hasError('required')">Password is required</div>
        <div *ngIf="password?.hasError('minlength')">Password must be at least 6 characters long</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signinForm.invalid">Begin Quest</button>
  </form>
</div>
