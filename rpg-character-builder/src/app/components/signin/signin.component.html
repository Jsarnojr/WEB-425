<div class="signin-container">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <h2>Sign In</h2>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
        <small *ngIf="signinForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="signinForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
        <small *ngIf="signinForm.get('password')?.errors?.['required']">Password is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="signinForm.invalid">Sign In</button>
  </form>
</div>
